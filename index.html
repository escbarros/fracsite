<!DOCTYPE html>
<html data-theme="light">
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/fd1dcea2fc.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./app/assets/css/main.css">

        
    </head>

    <body>
        <header>
            <nav class="navbar">
                <div class="navbar-image_wrapper">
                    <img class="navbar-logo" src="./app/assets/img/logo_para_fundo_escuro.png">
                </div>
                <div class="navbar-items-wrapper">
                    <ul class="navbar-items-list">
                        <a href="">
                            <li class="navbar-items-list-item item-active">Sobre nós</li>
                        </a>
                        <a href="">
                            <li class="navbar-items-list-item">Projetos</li>
                        </a>
                        <a href="">
                            <li class="navbar-items-list-item">Serviços</li>
                        </a>
                        <a href="">
                            <li class="navbar-items-list-item">Contato</li>
                        </a>
                    </ul>
                </div>
                <i id="botaoMenu" class="fa-solid fa-bars"></i>
            </nav>
        </header>
        <main>
            <section class="landing">
                <div class="landing-title-wrapper">
                    <h1 class="landing-title"></h1>
                </div>
                <div class="landing-info-wrapper">
                    <div class="landing-info-text">
                        <p class="landing-info-text_primary">Nós somos a empresa júnior de tecnologia da PUCPR.</p>
                        <p class="landing-info-text_secundary">Oferecemos soluções em tecnologia sob medida a preços acessíveis</p>
                    </div>
                    <div class="landing-info-button-wrapper">
                        <button class="landing-info-button">Entre em contato</button>
                    </div>
                </div>
            </section>
            <section style="height: 100vh; background-color: purple;"></section>
        </main>
    <script src="./app/assets/js/navbar.js"></script>
    <script src="./app/assets/js/TextScramble.js"></script>
    <script>
        const query = window.matchMedia('(prefers-color-scheme:dark)');
        const imagem = document.querySelector(".navbar-logo");
        if(query.matches){
            document.documentElement.setAttribute("data-theme", "dark")
            imagem.src="./app/assets/img/logo_para_fundo_escuro.png"
        }else{
            document.documentElement.setAttribute("data-theme", "light")
            imagem.src="./app/assets/img/logo_para_fundo_claro.png"

        }
    </script>
    </body>
</html>
